server:
  port: 8080
  servlet:
    context-path: /
    encoding:
      charset: UTF-8
      enabled: true
      force: true

logging:
  level:
    root: debug
    org:
      hibernate:
        SQL: debug

spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/auth?useSSL=false&serverTimezone=Asia/Seoul&useUnicode=true&characterEncoding=utf-8
    username: root
    password: 1234
  jpa:
    open-in-view: true
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        show_sql: false
        format_sql: true
        highlight_sql: true
    database: mysql
    database-platform: org.hibernate.dialect.MySQLDialect
  jackson:
    time-zone: Asia/Seoul

